<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Fond noir si l'image ne remplit pas tout */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* L'image garde ses proportions sans être coupée */
        }
    </style>
</head>
<body>
    <img src="image/verification.jpg" alt="Contenu">
</body>
</html>
